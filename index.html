<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- styles.css -->
<link rel="stylesheet" href="styles.css">


<link rel="stylesheet" href="css/bootstrap.css">

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body style="background-color:#d6e2f0;  font-family: 'Outfit', sans-serif; ">

<main>

  <div class="card" style="width: 22rem;  border-radius: 15px;  padding: 1rem; text-align: center;" >
    <img src="images/image-qr-code.png" class="card-img-top"  style="border-radius: 15px;"alt="qr-code">
    <div class="card-body">
      <h1 class="card-title"> Improve your front-end skills by building projects</h1>
      <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
 
  
  <div class="attribution" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sudarshan161219">Sudarshan hosalli</a>.
  </div>
</main>


  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
